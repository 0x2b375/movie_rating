<nav
  class="navbar navbar-expand-lg sticky-top"
  style="
    border-bottom: 1px solid #ffbade;
    font-weight: 600;
    font-family: 'Poppins', sans-serif;
  "
>
  <div class="container-fluid">
    <a
      class="navbar-brand nav-home"
      href="{% url 'movie_list' %}"
      style="
        color: #eaebf2;
        padding: 5px 5px;

        font-size: 25px;
      "
      >Home</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <svg
        class="navbar-toggler-img"
        xmlns="http://www.w3.org/2000/svg"
        x="0px"
        y="0px"
        width="100"
        height="100"
        viewBox="0,0,256,256"
      >
        <g
          fill="#ffbade"
          fill-rule="nonzero"
          stroke="none"
          stroke-width="1"
          stroke-linecap="butt"
          stroke-linejoin="miter"
          stroke-miterlimit="10"
          stroke-dasharray=""
          stroke-dashoffset="0"
          font-family="none"
          font-weight="none"
          font-size="none"
          text-anchor="none"
          style="mix-blend-mode: normal"
        >
          <g transform="scale(5.33333,5.33333)">
            <path d="M6,22h36v4h-36zM6,10h36v4h-36zM6,34h36v4h-36z"></path>
          </g>
        </g>
      </svg>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav me-auto" style="font-weight: 600" ;>
        <a
          class="nav-link active"
          aria-current="page"
          href="{% url 'add_movie' %}"
          style="color: #eaebf2; font-size: 18px; margin-left: 50px"
          >Add Movie</a
        >
      </div>
      <form
        class="d-flex"
        role="search"
        method="POST"
        action="{% url 'search-view' %}"
        style="margin: 0 !important; margin-left: 50px"
      >
        {% csrf_token %}
        <div class="input-group">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search movie"
            aria-label="Search"
            name="search_query"
            style="font-style: italic; margin: 0 !important"
          />
          <button class="btn btn-outline-light search-button" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</nav>
