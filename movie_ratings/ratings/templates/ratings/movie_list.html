<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieList</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      :root {
        --clr-text: #eceff1;
        --clr-main: #0b1013;
        --clr-border: #eceff133;
        --clr-card: #2b2b2b;
        --clr-button: #5f958e;
        --clr-button-hover: #37655f;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--clr-main);
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .container {
        display: flex;
        width: 800px;
        margin: auto auto;
        padding: 20px;
      }

      .container h1,
      h1 {
        left: 20px;
        color: White;
        text-align: center;
        padding: 20px;
      }

      .container ul {
        padding: 0;
      }

      .container li {
        background-color: #fff;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .rate,
      .view {
        text-decoration: none;
        color: #007bff;
        margin-right: 10px;
      }

      .rate:hover,
      .view:hover {
        text-decoration: underline;
      }

      .add-button {
        text-decoration: none;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        margin-bottom: 20px;
        display: inline-block;
      }

      .add-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg"
      style="
        background-color: var(--clr-main);
        border-bottom: 0.5px solid var(--clr-border);
      "
    >
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="{% url 'movie_list' %}"
          style="color: var(--clr-text); font-weight: 600"
          >Home</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav" style="font-weight: 600" ;>
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'add_movie' %}"
              style="color: var(--clr-text)"
              >Add Movie</a
            >
            <a class="nav-link" href="#" style="color: var(--clr-text)"
              >Features</a
            >
            <a class="nav-link" href="#" style="color: var(--clr-text)"
              >Pricing</a
            >
          </div>
        </div>
      </div>
    </nav>
    <h1>Movie List</h1>
    <div class="container">
      <ul class="list-group">
        {% for movie in movies %}
        <li class="list-group-item" style="flex-direction: column-reverse; align-items:stretch;">
          <div class="card">
            <div class="row g-0">
              <div class="col-md-4">
                {% if movie.image %}
                <img
                  src="{{ movie.image.url }}"
                  alt="{{ movie.title }}"
                  draggable="false"
                  style="max-width: 100%"
                />
                {% else %}
                <img
                  src="https://www.svgrepo.com/show/508699/landscape-placeholder.svg"
                  class="img-fluid w-100 h-100"
                  alt="placeholder"
                />
                {% endif %}
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Name: {{ movie.title }}</h5>
                  <p class="card-text">{{ movie.description }}</p>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="d-flex justify-content-between align-items-center">
                <div class="links">
                  <a
                    href="{% url 'add_rating' movie.id %}"
                    class="btn btn-sm btn-outline-primary me-2"
                    >Rate</a
                  >
                  <a
                    href="{% url 'view_ratings' movie.id %}"
                    class="btn btn-sm btn-outline-info"
                    >View</a
                  >
                </div>
                <form action="{% url 'delete_movie' movie.id %}" method="post">
                  {% csrf_token %}
                  <button class="btn btn-sm btn-outline-danger" type="submit">
                    Delete
                  </button>
                </form>
              </div>
            </div>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
