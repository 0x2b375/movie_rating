<!DOCTYPE html>
<html lang="en">

      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      :root {
        --clr-text: #eceff1;
        --clr-main: #201f31;
        --clr-border: #eceff133;
        --clr-card: #2a2b3c;
        --clr-button: #5f958e;
        --clr-button-hover: #37655f;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--clr-main);
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-size: 20px;
        font-style: normal;
      }

      .container {
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-columns: repeat(9, 1fr);
        grid-template-rows: 100px 1fr 0.5fr 0.5fr 50px;
        gap: 30px;
        padding: 10px;
      }

      .container div {
        color: var(--clr-text);
      }

      .header {
        grid-column-start: 1;
        grid-column-end: 10;
        display: flex;
        margin-top: 10px;
        align-items: center;
        justify-content: center;
        font-weight: 500;
        font-size: 40px;
      }

      .movie-card {
        grid-row: 2 / 4;
        grid-column: 3 / 8;
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-template-rows: repeat(10, 1fr);
        background-color: var(--clr-card);
        border: 1px solid var(--clr-border);
        border-radius: 20px;
        gap: 1px;
      }

      .movie-poster {
        grid-row: 1 / 11;
        grid-column: 1 / 4;
      }

      .movie-poster img {
        width: 100%;
        height: 100%;
        border-radius: 20px;
        object-fit: cover;
      }

      .edit-button {
        grid-row: 2 / 2;
        grid-column: 9 / 9;
        width: 34px;
        height: 30px;
        background-color: #ffbade;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-items: center;
      }

      .edit-button img {
        width: 32px;
        height: 21px;
        display: flex;
      }

      .movie-title {
        grid-row: 2 / 2;
        grid-column: 5 / 9;
        font-size: 40px;
        font-weight: 600;
        display: flex;
        align-items: center;
        padding: 0;
      }

      .movie-title-border {
        grid-row: 3 / 4;
        grid-column: 4 / 11;
        border-bottom: 2px solid #ffbade;
      }

      .movie-rating {
        grid-row: 4 / 4;
        grid-column: 5 / 8;
      }

      .movie-rating-total {
        grid-row: 5 / 5;
        grid-column: 5 / 8;
      }

      .movie-rating,
      .movie-rating-total {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        text-align: center;
        padding-top: 10px;
      }

      .footer {
        grid-row: 5 / 5;
        grid-column: 1 / 10;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
